{% extends 'main2.html' %}

{% block content %}
<style>
    div.resetform{
        display:grid;
        grid-template-rows: repeat(3 1fr);
        row-gap: 1.5rem;
        place-content: center;
        box-shadow: 2px 2px 2px 2px lightgrey;
        margin-left: 60px;
        margin-right: 60px;
    }
    div.content-box{
        display:grid;
        place-content: center;
    }
</style>

<main class="resetform">
    <div class="content-box">
        
        <div class="resetform">
            <h3 style="display:grid; place-content: center;">Enter new password</h3>
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

            <br>

            <form class="form" method="POST" style="display:grid; place-content: center;">
                {% csrf_token %}
                <!-- Input:Text -->
                <div style="margin-bottom: 50px;" class="form__field">
                   {{form.as_p}}
                </div>

                
                <!-- Input:Text -->
                
                <div class="checkoutform" ><button class="summary" style="display:grid; place-content: center;">Reset</button></div>
            </form>
        </div>
    </div>
</main>


{% endblock content %}
