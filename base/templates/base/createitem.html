<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c71266f97b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href='{% static "css/logins.css" %}'>
    <link rel="stylesheet" href='{% static "css/shoppingbag.css" %}'>
</head>
<style>
    img{
        width:100%;
        height:300px;
    }
    input{
        height:50px;
    }
    @media (max-width:700px){
        img{
            width:100%;
            height:200px;
        }
    }
</style>
<a href="{% url 'shop' %}"><button>Go back</button></a>
<body class="form">
  
  
 

    
 <main class="loginform">
    <div id='pic'></div>
    
        <form id="form" class="loginform" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

         
            
            {% for field in form %}
            <div >
                <label>{{field.label}} :</label>
                {{field}}
            </div>
            {% endfor %}

            
            <div class="submit"> <input class="submit" type="submit" value="submit">
            </div>
           
        </form>
    </main>
</body>
<script>
    let form = document.getElementById('form')
    let imgfield = document.getElementById('pic')
    let getimage = document.getElementById('id_item_image')
   
    console.log(form)
    console.log(imgfield)
    form.addEventListener('change',(e)=>{
        let img = getimage.files[0]
        let url = URL.createObjectURL(img)
        console.log(url)
        imgfield.innerHTML=`<img src='${url}' alt=''>`

    })
</script>
</html>
